<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Home Page</title>
    </head>

    <link rel="stylesheet" href="HOMESTYLE.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/animate.css">

    <script src="js/wow.min.js"></script>
    <script>
    new WOW().init();
    </script>


    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Home Page</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
              </ul>
              <span class="navbar-text">
                Navbar text with an inline element
              </span>
            </div>
          </nav>
        <img id="Header" src="https://images.cooltext.com/5445479.png" alt="Header text">

        <p id="Header.desc" class="hed">Here's some of our members :)</p>




        <video autoplay muted loop id="myVideo">
           
            <source src="city_loop.mp4" type="video/mp4">
          </video>
          
          <div class="content">
            <h1>Video controlls</h1>
            <p>This button will pause/unpause the background video</p>

            <button id="myBtn" onclick="myFunction()">Pause</button>
          </div>
          <script>
            var video = document.getElementById("myVideo");
            
            var btn = document.getElementById("myBtn");
            

            function myFunction() {
              if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
              } else {
                video.pause();
                btn.innerHTML = "Play";
              }
            }
            </script>
    
    </body>
</html>
