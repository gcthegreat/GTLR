        <header id="Header" class="hed"><h1>Welcome to GTLR!</h1></header>

        <p id="Header.desc" class="hed">Here's some of our members :)</p>




        <video autoplay muted loop id="myVideo">
           
            <source src="city_loop.mp4" type="video/mp4">
          </video>
          
          <div class="content">
            <h1>Video controlls</h1>
            <p>This button will pause/unpause the background video</p>

            <button id="myBtn" onclick="myFunction()">Pause</button>
          </div>
          <script>
            var video = document.getElementById("myVideo");
            
            var btn = document.getElementById("myBtn");
            

            function myFunction() {
              if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
              } else {
                video.pause();
                btn.innerHTML = "Play";
              }
            }
            </script>
    
    </body>
